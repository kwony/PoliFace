{% extends 'face_prediction_blog/base.html' %}

{% load static %}

{% block content %}

        {% csrf_token %}    
        {{ form.as_p }}

    {% if uploaded_file_url %}

    {% endif %}

    <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
